security:
    encoders:
        App\Entity\User:
            algorithm: bcrypt

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\User
                property: username
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: lazy
            provider: app_user_provider
            guard:
                authenticators:
                    - App\Security\CustomAuthenticator
            logout:
                path: app_logout
                target: /login
                # where to redirect after logout
                # target: app_any_route
            # role_hierarchy:
            #     ROLE_ADMIN:     [ROLE_STUDENT, ROLE_TEACHER]
            #     ROLE_TEACHER:   ROLE_STUDENT

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/student/new, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        # - { path: ^/, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/student, roles: [ROLE_STUDENT, ROLE_ADMIN, ROLE_TEACHER] }
        - { path: ^/admin, roles: ROLE_ADMIN }
        - { path: ^/teacher, roles: [ROLE_TEACHER, ROLE_ADMIN] }
        - { path: ^/superadmin, roles: ROLE_SUPER_ADMIN }
        # - { path: ^/admin/new, roles: ROLE_SUPER_ADMIN }
        # - { path: ^/admin/new, roles: [IS_AUTHENTICATED_ANONYMOUSLY] }
        # - { path: ^/profile, roles: ROLE_USER }
